<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Simple calculator project -->
  <title>Simple Calculator JS</title>
</head>
<body>

  <!-- still in development -->
  <div class="container">
    <div class="calculator">

      <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 screen">
          0
        </div> <!-- End of escreen -->

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <button type="button" class="btn btn-primary btn-responsive init" id="_ac">AC</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive plusMinus" id="_plusMinus">&plusmn;</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive operator" id="_div">&divide;</button>
        </div>

        <!-- Second line -->
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_7">7</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_8">8</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_9">9</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive operator" id="_mul">x</button>
        </div> 

        <!-- Third Line --> 
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_4">4</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_5">5</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_6">6</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive operator" id="_sub">-</button>
        </div>

        <!-- Fourth line --> 
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_1">1</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_2">2</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_3">3</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive operator" id="_sum">+</button>
        </div>

        <!-- FIFTH line --> 
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <button type="button" class="btn btn-primary btn-responsive" id="_0">0</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive" id="_pt">.</button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
          <button type="button" class="btn btn-primary btn-responsive operator" id="_equal">=</button>
        </div>

        <!-- END of lines -->

      </div>

    </div>


    <footer class="text-center" style="margin-top:10%; margin-bottom:3%">
      <strong>
        <a href="https://www.linkedin.com/in/felipemoreiramoura/" target="_blank">Felipe Moura</a>, All Rights Reserved <span id="year"></span> Â©.
      </strong>
    </footer>
  </div>

  
  <!-- JAVA SCRIPT -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>


</body>
</html>
